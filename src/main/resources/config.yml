    permission: 'djp.vip'
    priority: 10
    join:
      enabled: true
      message: '&8(&cServer&8) &7(&aVIP&7) &b%player% &ehas joined the game!'
      sound:
        enabled: true
        sound: ENTITY_IRONGOLEM_DEATH
      firework: true
    quit:
      enabled: true
      message: '&8(&cServer&8) &7(&aVIP&7) &b%player% &ehas left the game!'
      sound:
        enabled: true
        sound: ENTITY_IRONGOLEM_DEATH
      firework: false
    world:
      join:
        enabled: false
        message: '&8(&cServer&8) &7(&aVIP&7) &b%player% &ehas joined the world!'
        sound:
          enabled: true
          sound: ENTITY_IRONGOLEM_DEATH
        firework: true
      quit:
        enabled: false
        message: '&8(&cServer&8) &7(&aVIP&7) &b%player% &ehas left the world!'
        sound:
          enabled: true
          sound: ENTITY_IRONGOLEM_DEATH
        firework: false
  - name: 'MVP'
    permission: 'djp.mvp'
    priority: 20
    join:
      enabled: true
      message: '&8(&cServer&8) &7(&9MVP&7) &b%player% &ehas joined the game!'
      sound:
        enabled: true
        sound: BLOCK_PORTAL_TRAVEL
      firework: true
    quit:
      enabled: true
      message: '&8(&cServer&8) &7(&9MVP&7) &b%player% &ehas left the game!'
      sound:
        enabled: true
        sound: BLOCK_PORTAL_TRAVEL
      firework: false
    world:
      join:
        enabled: false
        message: '&8(&cServer&8) &7(&9MVP&7) &b%player% &ehas joined the world!'
        sound:
          enabled: true
          sound: BLOCK_PORTAL_TRAVEL
        firework: true
      quit:
        enabled: false
        message: '&8(&cServer&8) &7(&9MVP&7) &b%player% &ehas left the world!'
        sound:
          enabled: true
          sound: BLOCK_PORTAL_TRAVEL
        firework: false